<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всем привет!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial Black', 'Impact', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 15vw;
            color: white;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.4),
                0 0 30px rgba(255,255,255,0.3),
                0 0 40px #ff00de,
                0 0 70px #ff00de,
                0 0 80px #ff00de,
                0 0 100px #ff00de,
                0 0 150px #ff00de;
            letter-spacing: 10px;
            animation: glitch 3s infinite;
            white-space: nowrap;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glitch {
            0% { transform: skew(0deg, 0deg); }
            2% { transform: skew(5deg, 2deg); text-shadow: 3px 3px red, -3px -3px blue; }
            4% { transform: skew(-5deg, -2deg); text-shadow: -3px 3px green, 3px -3px yellow; }
            6% { transform: skew(0deg, 0deg); text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            100% { transform: skew(0deg, 0deg); }
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 2vw;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: fade 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes fade {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        /* Анимация фона */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        /* Дополнительные эффекты */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        }
        
        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            h1 {
                font-size: 20vw;
                letter-spacing: 5px;
            }
            .subtitle {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>ЗДАРОВА</h1>
        <div class="subtitle">⚡ ДОБРО ПОЖАЛОВАТЬ ⚡</div>
    </div>

    <!-- Добавляем эффект частиц (необязательно) -->
    <canvas id="canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

    <script>
        // Простой эффект частиц для красоты
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for(let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                color: `rgba(255,255,255,${Math.random() * 0.5})`
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                if(p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if(p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Обновление размера canvas при изменении окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
